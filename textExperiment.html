<!DOCTYPE html>
<html> 
    <head>
        <title> TEXT EXPERIMENT </title>
        <link rel="icon" type="image/png" href="images/VMUP9160.png">
    </head>

    <body>
        <p>  normal text  </p>
        <p>  <b>bold</b> text  </p>
        <p>  <i>italic</i> text  </p>
        <p>  <u>underlined</u> text  </p>
        <p>  <del> marked through </del> text  </p>
        <p>  <big>big</big> text  </p>
        <p>  <small>small</small> text  </p>
        <p>  <sub>subscript</sub> text  </p>
        <p>  <sup>superscript</sup> text  </p>
        <p>  <tt>monospaced</tt> text  </p>
        <p>  <mark style="background-color:crimson">highlight</mark> text  </p>
    </body>
    
</html>
